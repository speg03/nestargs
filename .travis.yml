dist: xenial  # required for Python >= 3.7
language: python
python:
  - 3.5
  - 3.6
  - 3.7

cache:
  pip: true
  directories:
    - $HOME/.cache/pypoetry

install:
  - pip install --upgrade pip
  - pip install poetry
  - poetry install
  - poetry add --dev codecov

script:
  - make test

after_success:
  - codecov

branches:
  only:
    - master
